# Minimal MkDocs Material Configuration
# This is a starter template - use book-installer to add features incrementally

site_name: "Introduction to Economics"
site_description: "An intelligent textbook for learning economics fundamentals"
site_author: "Dan McCreary"
site_url: "https://dmccreary.github.io/economics-course/"
repo_url: "https://github.com/dmccreary/economics-course"
repo_name: "dmccreary/economics-course"

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - content.code.copy

# Minimal Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search

# Navigation Structure
nav:
  - Home: index.md
  - About: about.md
  - Course Description: course-description.md
  - Chapters:
    - Chapter 1 - Introduction: chapters/01-introduction/index.md
    - Chapter 2 - Getting Started: chapters/02-getting-started/index.md
    - Chapter 3 - Core Concepts: chapters/03-core-concepts/index.md
  - Contact: contact.md
  - License: license.md
