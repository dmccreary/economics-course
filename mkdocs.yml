# Minimal MkDocs Material Configuration
# This is a starter template - use book-installer to add features incrementally

site_name: "Introduction to Economics"
site_description: "An intelligent textbook for learning economics fundamentals"
site_author: "Dan McCreary"
site_url: "https://dmccreary.github.io/economics-course/"
repo_url: "https://github.com/dmccreary/economics-course"
repo_name: "dmccreary/economics-course"

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - content.code.copy

# Minimal Markdown Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search

# Navigation Structure
nav:
  - Home: index.md
  - About: about.md
  - Course Description: course-description.md
  - Chapters:
    - Overview: chapters/index.md
    - What is Economics?: chapters/01-what-is-economics/index.md
    - Demand and Consumer Behavior: chapters/02-demand-consumer-behavior/index.md
    - Supply and Production: chapters/03-supply-production/index.md
    - Market Equilibrium: chapters/04-market-equilibrium/index.md
    - Market Structures: chapters/05-market-structures/index.md
    - Market Failures: chapters/06-market-failures/index.md
    - Measuring the Economy: chapters/07-measuring-economy/index.md
    - Employment and Unemployment: chapters/08-employment-unemployment/index.md
    - Inflation and Business Cycle: chapters/09-inflation-business-cycle/index.md
    - Money and Banking: chapters/10-money-banking/index.md
    - Fiscal and Monetary Policy: chapters/11-fiscal-monetary-policy/index.md
    - International Trade: chapters/12-international-trade/index.md
    - Personal Finance and Investment: chapters/13-personal-finance-investment/index.md
    - Digital Economy and Capstone: chapters/14-digital-economy-capstone/index.md
  - Learning Graph:
    - Introduction: learning-graph/index.md
    - Graph Viewer: sims/graph-viewer/index.md
    - Concept List: learning-graph/concept-list.md
    - Concept Taxonomy: learning-graph/concept-taxonomy.md
    - Quality Metrics: learning-graph/quality-metrics.md
    - Taxonomy Distribution: learning-graph/taxonomy-distribution.md
    - Course Description Assessment: learning-graph/course-description-assessment.md
  - Contact: contact.md
  - License: license.md
